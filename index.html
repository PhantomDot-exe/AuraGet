<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offense Client | Get</title>
    <style>
        /* General body and page styling */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: white;
        }

        /* Video styling */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            z-index: -1; /* Keeps the video behind everything */
        }

        /* Title styling */
        h1 {
            text-align: center;
            margin-top: 100px;
            font-size: 100px;
            color: #9900ff;
            text-shadow: 0 0 10px #9900ff, 0 0 20px #9900ff, 0 0 80px #9900ff, 0 0 10px #9900ff;
        }

        h2 {
            top: -60px;
            left: 10px; 
            position: absolute;
            margin-top: 100px;
            font-size: 30px;
            color: #9900ff;
            display: inline-block;
            text-shadow: 0 0 10px #9900ff, 0 0 20px #9900ff, 0 0 30px #9900ff, 0 0 40px #9900ff;
        }

        h3 {
            top: 770px;
            right: 10px; 
            position: absolute;
            margin-top: 100px;
            font-size: 30px;
            color: #9900ff;
            display: inline-block;
            text-shadow: 0 0 10px #9900ff, 0 0 20px #9900ff, 0 0 30px #9900ff, 0 0 40px #9900ff;
        }

        /* Buttons and particles styling */
        .glow-button, .info-button {
            display: block;
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            background-color: black;
            border: 2px solid rgb(132, 0, 255);
            color: rgb(132, 0, 255);
            font-size: 20px;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 0 10px rgb(132, 0, 255) 0 0 20px rgb(119, 0, 255) 0 0 30px rgb(89, 0, 255);
            transition: all 0.3s ease-in-out;
        }

        .glow-button:hover, .info-button:hover {
            background-color: rgb(89, 0, 255);;
            color: black;
            box-shadow: 0 0 20px rgb(89, 0, 255) 0 0 30px rgb(89, 0, 255) 0 0 40px rgb(89, 0, 255);
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background-color: rgb(89, 0, 255);
            animation: floatUp 10s linear infinite;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(0);
            }
        }
    </style>
</head>
<body>
    <audio id="background-music" loop>
        <source src="beat.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h1>OffenseWare Shop</h1>
    <h2>OffenseWare</h2>
    <h3>shop</h3>

    <button class="glow-button" onclick="window.location.href='LINK STUFF HERE FOR DOWNLOADING CLIENT'">Get Client</button>
    <button class="glow-button" onclick="window.location.href='LINK STUFF HERE FOR DOWNLOADING CLIENT'">Script1</button>
    <button class="info-button" onclick="window.location.href='https://discord.gg/mmhHwuRjXJ'">Discord</button>
    <button id="play-audio" class="glow-button">Play Music</button>

    <!-- Background Video -->
    <video id="background-video" autoplay loop muted>
        <source src="AuraTest.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Floating particles -->
    <script>
        function createParticle() {
            const particle = document.createElement('div');
            const size = Math.random() * 10 + 5;
            const initialPositionX = Math.random() * window.innerWidth;

            particle.classList.add('particle');
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = initialPositionX + 'px';
            particle.style.bottom = '0px';

            const duration = Math.random() * 2 + 2;
            particle.style.animationDuration = `${duration}s`;

            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, duration * 1000);
        }

        setInterval(createParticle, 100);

        // Fade in the video after 10 seconds
        setTimeout(() => {
            const video = document.getElementById('background-video');
            video.style.opacity = 1;
        }, 10000);

        // Play audio on button click with fade-in
        const playButton = document.getElementById('play-audio');
        const audio = document.getElementById('background-music');

        playButton.addEventListener('click', () => {
            if (!audio) {
                alert("Audio file not found or failed to load.");
                return;
            }

            audio.volume = 0; // Start at 0 volume
            const fadeDuration = 5000; // Duration of fade-in in ms
            const fadeInterval = 50; // Interval in ms
            let currentVolume = 0;
            const fadeStep = fadeInterval / fadeDuration;

            audio.play().then(() => {
                const fadeAudioIn = setInterval(() => {
                    if (currentVolume < 1) {
                        currentVolume = Math.min(1, currentVolume + fadeStep);
                        audio.volume = currentVolume;
                    } else {
                        clearInterval(fadeAudioIn);
                    }
                }, fadeInterval);

                // Hide the button after playback starts
                playButton.style.display = 'none';
            }).catch((error) => {
                console.error("Error playing audio:", error);
                alert("Failed to play audio. Please ensure it is accessible.");
            });
        });
    </script>
</body>
</html>
