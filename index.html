        .particle {
            position: absolute;
            border-radius: 50%;

                transform: translateY(0) scale(1);

    <!-- Floating particles -->
    <script>
        function createParticle() {
            const particle = document.createElement('div');
            const size = Math.random() * 10 + 5;
            const initialPositionX = Math.random() * window.innerWidth;

            particle.classList.add('particle');
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = initialPositionX + 'px';
            particle.style.bottom = '0px';

            const duration = Math.random() * 2 + 2;
            particle.style.animationDuration = `${duration}s`;

            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, duration * 1000);
        }

        setInterval(createParticle, 100);

        // Fade in the video after 10 seconds
        setTimeout(() => {
            const video = document.getElementById('background-video');
            video.style.opacity = 1;
        }, 10000);

        // Audio fade-in
        const audio = document.getElementById('background-music');
        audio.volume = 0; // Start with volume at 0
        const fadeDuration = 10150; // Duration of fade-in in milliseconds
        const fadeInterval = 50; // Interval for volume increment

        let currentVolume = 0;
        const fadeStep = fadeInterval / fadeDuration;

        const fadeAudioIn = setInterval(() => {
            if (currentVolume < 1) {
                currentVolume = Math.min(1, currentVolume + fadeStep);
                audio.volume = currentVolume;
            } else {
                clearInterval(fadeAudioIn);
            }
        }, fadeInterval);
    </script>
